<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Post</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <meta charset="UTF-8">
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <!-- navbar header -->
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">My Blog :)</a>
                <!-- navbar toggle button for showing other buttons when the window becomes too small -->
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <!-- register/login buttons-->
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Welcome (User)</a></li>
                    <li><a href="#">New Post</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container body-content span=8 offset=2">
        <form class="form-horizontal">
            <fieldset>
                <legend>New Post</legend>
                <div class="form-group">
                    <!-- for the space -->
                    <label class="col-sm-4"></label>
                    <div class="col-sm-4">
                        <input type="text" id="postTitle" class="form-control" placeholder="Post Title">
                    </div>
                </div>
                <div class="form-group">
                    <!-- for the space -->
                    <label class="col-sm-4"></label>

                    <div class="col-sm-4">
                        <input type="text" id="postAuthor" class="form-control" placeholder="Author">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-4"></label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="5" id="postContent" placeholder="The content of your article..."></textarea>
                    </div>
                </div>
            </fieldset>
        </form>

        <div class="col-sm-4 col-sm-offset-4">
            <button type="reset" class="btn btn-danger">Cancel</button>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</main>

<footer>
    <div class="container modal-footer">
        <p>&copy; 2016 - Me</p>
    </div>
</footer>
</body>
</html>
